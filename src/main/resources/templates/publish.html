<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 火线速递社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!--<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="background-color: red;height:300px"></div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="background-color: green;height:300px"></div>-->
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">

                <input type="hidden" th:value="${id}" name="id">   <!-- 传入一个隐藏的id -->

                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                </div>

                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" id="description" name="description" th:text="${description}" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="添加标签，用,分隔">
                </div>

                <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>


        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            问题标题：请用经典的语言描述发布的问题<br>

        </div>
    </div>
</div>

</body>
</html>
